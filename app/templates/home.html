{% extends "layout.html" %}
{% block body %}
    <ul class="list-group">
    {%for category in categories%}
        <li class="list-group-item restaurant-item">
            <a href="{{url_for('by_category', category_name=category.name)}}">{{category.name}}</a>
        </li>
    {%endfor%}
    </ul>
{% endblock %}
