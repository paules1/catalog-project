{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-12">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {%for message in messages%}
                <div class="alert alert-info" role="alert">
                    {{ message }}
                </div>
                {%endfor%}
            {% endif %}
            {% endwith %}
        </div>
    </div>
{% endblock %}
